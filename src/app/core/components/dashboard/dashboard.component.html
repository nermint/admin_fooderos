
<app-header></app-header>
<mat-sidenav-container>
  <mat-sidenav mode="side" opened="true" autosize fixedTopGap="56">
    <app-sidebar></app-sidebar>
  </mat-sidenav>

  <mat-sidenav-content
    [@onSideNavChange]="sidebarState"
    [class.unexpanded-sidenav]="sidebarState === 'close'"
    [class.expanded-sidenav]="sidebarState === 'open'">

    <router-outlet></router-outlet>

  </mat-sidenav-content>
  </mat-sidenav-container>
