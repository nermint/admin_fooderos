


<mat-toolbar color="primary">
  <header>
      <div>
        <mat-icon>content_copy</mat-icon>
        Tag List
      </div>
      <div class="new-tag-btn"> <button mat-raised-button routerLink="/dashboard/tag/create" >
        <mat-icon>add</mat-icon> New Tag</button>
      </div>
  </header>
</mat-toolbar>

<app-header-language #tabLanguage>

  <div class="tag-list-table">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>  </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>


      <!-- Name Column -->
      <ng-container matColumnDef="tag_name">
        <th class="search-container" mat-header-cell *matHeaderCellDef>
          <mat-form-field class="search-field" appearance="outline">
            <mat-label>Axtar</mat-label>
            <input matInput>
          </mat-form-field>
        </th>

        <td mat-cell *matCellDef="let element" class="media_image">
         <div class="tag-name-cell">
           <img src="{{imageUrl + element.media.path+'/' + element.media.name }}"  alt="" >
           <span>{{element.locales[tabLanguage.activeLanguage]?.title}}</span>
         </div>

        </td>

      </ng-container>

      <!-- Type Column -->
      <ng-container matColumnDef="tag_type">
        <th class="search-container" mat-header-cell *matHeaderCellDef>
          <mat-form-field class="search-field" appearance="outline">
            <mat-label>Axtar</mat-label>
            <input matInput>
          </mat-form-field>
        </th>
        <td mat-cell *matCellDef="let element">
          <span>{{element.tag_type.name}}</span>
        </td>
      </ng-container>

      <!-- Count Column -->
      <ng-container matColumnDef="store_count">
        <th class="search-container" mat-header-cell *matHeaderCellDef>
          <mat-form-field class="search-field" appearance="outline">
            <mat-label>Axtar</mat-label>
            <input matInput >
          </mat-form-field>
        </th>
        <td mat-cell *matCellDef="let element"> <span>{{element.applied_branches_count}}</span> </td>
      </ng-container>

      <!-- Status Changes Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <mat-slide-toggle color="primary" (change)="changeStatus(element.status, element.id)" [checked]="element.status === 1"></mat-slide-toggle>
        </td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef class="w-50"></th>
        <td mat-cell *matCellDef="let element">
          <button mat-button [matMenuTriggerFor]="beforeMenu" class="more-act">
            <mat-icon>more_horiz</mat-icon>
          </button>
          <mat-menu #beforeMenu="matMenu" xPosition="before">
            <button mat-menu-item routerLink="/dashboard/tag/edit/{{element.id}}">Edit</button>
            <button mat-menu-item (click)="openDialog(element)">Delete</button>
          </mat-menu>

        </td>
      </ng-container>

      <!--define header-->
      <ng-container matColumnDef="header-row-1-group" >
        <th mat-header-cell *matHeaderCellDef class="header"> â„– </th>
      </ng-container>
      <ng-container matColumnDef="header-row-2-group" >
        <th mat-header-cell *matHeaderCellDef class="header"> Tag Name </th>
      </ng-container>
      <ng-container matColumnDef="header-row-3-group" class="header">
        <th mat-header-cell *matHeaderCellDef class="header"> Tag Type </th>
      </ng-container>
      <ng-container matColumnDef="header-row-4-group" class="header">
        <th mat-header-cell *matHeaderCellDef class="header"> Store Count </th>
      </ng-container>
      <ng-container matColumnDef="header-row-5-group" class="header">
        <th mat-header-cell *matHeaderCellDef class="header"> Status </th>
      </ng-container>
      <ng-container matColumnDef="header-row-6-group" class="header">
        <th mat-header-cell *matHeaderCellDef class="header"> </th>
      </ng-container>

      <tr mat-header-row
          *matHeaderRowDef="['header-row-1-group','header-row-2-group',
    'header-row-3-group', 'header-row-4-group', 'header-row-5-group', 'header-row-6-group']"></tr>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

    <div class="load-btn">
      <button
        mat-button
        [disabled]="unload"
        (click)="getTableDataSource(6)"
      >Load more</button>
    </div>

  </div>




  </app-header-language>
